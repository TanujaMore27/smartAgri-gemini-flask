<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farm Seasons</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&family=Poppins:wght@300;400;600&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(to bottom, #c9a7eb, #7ec850);
        }

        h1 {
            font-family: 'Fredoka One', cursive;
            font-size: 2.5rem;
            color: darkblue;
            margin-top: 50px;
        }

        .container {
            display: flex;
            justify-content: center;
            gap: 30px;
            padding: 20px;
            flex-wrap: wrap;
        }

        .card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            padding: 20px;
            width: 280px;
            transition: transform 0.3s, box-shadow 0.3s;
            text-align: center;
            cursor: pointer;
        }

        .card:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
        }

        .card img {
            width: 100%;
            height: 160px;
            border-radius: 10px;
        }

        .card h3 {
            margin-top: 15px;
            color: #4a3f35;
            font-size: 1.5rem;
        }
    </style>
</head>
<body>

    <h1>ðŸŒ¾ Choose Your Farming Season ðŸšœ</h1>

    <div class="container">
        <a href="{{ url_for('monsoonseeds') }}">
            <div class="card">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQV59UrYjKMXc5M__DfG--g6ATSz-FEsJb7fA&s" alt="Monsoon Farming">
                <h3>Monsoon</h3>
            </div>
        </a>
        

        <a href="{{ url_for('summerseeds') }}">
            <div class="card">
                <img src="https://media.istockphoto.com/id/1280715716/photo/germany-stuttgart-magical-orange-sunset-sky-above-ripe-grain-field-nature-landscape-in-summer.jpg?s=612x612&w=0&k=20&c=TukToGq-LkmpxvEXEomC3d11prf_hDRSwA7pYsLYG50=" alt="Summer Farming">
                <h3>Summer</h3>
            </div>
        </a>

        <a href="{{ url_for('winterseeds') }}">
            <div class="card">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTG-4H6CiX_XZs52lOneBYlpDXLI7yqhFO9Tw&s" alt="Winter Farming">
                <h3>Winter</h3>
            </div>
        </a>
    </div>

</body>
</html>
