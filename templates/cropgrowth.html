<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Growth</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: url('https://source.unsplash.com/1600x900/?farm,field') no-repeat center center fixed;
            background-size: cover;
            text-align: center;
            color: white;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
        }
        h1 {
            font-size: 2em;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 20px;
        }
        .crop {
            background: #4CAF50;
            padding: 15px;
            margin: 15px 0;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: left;
        }
        .crop:hover {
            transform: scale(1.05);
        }
        .crop input, .crop textarea {
            width: 80%;
            padding: 8px;
            margin: 5px 0;
            border-radius: 5px;
            border: none;
            font-size: 1em;
        }
        .crop progress {
            width: 80%;
            height: 10px;
            border-radius: 5px;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }
        button {
            background: #FFD700;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }
        button:hover {
            background: #FFC107;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Crop Growth</h1>
        <div id="crop-list"></div>
        <div class="button-container">
            <button onclick="addCrop()">Add Crop</button>
        </div>
    </div>
    
    <script>
        function addCrop() {
            const cropList = document.getElementById('crop-list');
            const cropDiv = document.createElement('div');
            cropDiv.classList.add('crop');
            cropDiv.innerHTML = `
                <input type="text" placeholder="Crop Name">
                <input type="number" placeholder="Growth Stage (%)" oninput="updateProgress(this)">
                <progress value="0" max="100"></progress>
                <textarea placeholder="Notes"></textarea>
                <div class="button-container">
                    <button onclick="this.parentElement.parentElement.remove()">Remove</button>
                </div>
            `;
            cropList.appendChild(cropDiv);
        }

        function updateProgress(input) {
            const progressBar = input.nextElementSibling;
            progressBar.value = input.value;
        }
    </script>
</body>
</html>
